<a 
            href ="#" 
            class="list-group-item clearfix" 
            (click)="onSelected()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{receipe.name}}</h4>
                <p class="list-group-item-text">{{receipe.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                    [src]="receipe.imagePath"
                    alt="{{receipe.name}}" 
                    class="img-responsive" 
                    style="max-height: 50px;">
            </span>
        </a>
